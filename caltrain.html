<head>
<title>CaltrainJS</title>
<style type="text/css">
body, html {
  /* Since we are intended for small displays, remove all unnecessary space around */
  margin: 0;
}

#topright {
  text-align: right;
  padding-right: 0;
}

#topleft {
  text-align: left;
  padding-left: 0;
}

#train {
  text-align: left;
  border-bottom: solid 1px black; /* Same as in .schedulehead */
  background-color: pink;
}

th.schedulehead {
  border-bottom: solid 1px black;
  border-left: solid 1px black;
  background-color: pink;
}

td.time {border-left: solid 1px black;}

table {
  border-collapse: collapse;
  margin: 1px;
}

tbody > tr:hover {background-color: lightgrey;}

select, option {font-size: x-small;}
th, td {font-size: small;}

/* Now the tricky stuff, getting vertical scrollbar for times */
/* This works pretty good in Firefox, but in IE cells become too high,
   and there is no scrollbar.*/
/*

  clear: both;
  height: 270px;
  overflow: auto;
  overflow-x: hidden;
}
*/
</style>

<!-- var timetables = eval(json schedule); -->
<script src="schedule.js" type="text/javascript"></script>

<script type="text/javascript">
var weekday = "Mon-Fri";
var weekend = "Weekend";
var northbound = "Northbound";
var southbound = "Southbound";

function swapButtonValue(id, val1, val2) {
    var node = document.getElementById(id);

    if (node.value == val1) {
        node.value = val2;
    } else {
        node.value = val1;
    }

    rewriteTable(id == "direction"); // Swap on direction change
}

function getTable(day, direction) {
    var table;
    if (day == weekday) {
        if (direction == northbound) {
            table = timetables[0];
        } else {
            table = timetables[1];
        }
    } else {
        if (direction == northbound) {
            table = timetables[2];
        } else {
            table = timetables[3];
        }
    }
    return table;
}

function rewriteTable(swapStations) {
    // Get state
    var fromNode = document.getElementById("from");
    var fromStation = fromNode.options[fromNode.selectedIndex].text;
    var toNode = document.getElementById("to");
    var toStation = toNode.options[toNode.selectedIndex].text;
    var day = document.getElementById("day").value;
    var direction = document.getElementById("direction").value;

    // This makes it so that when switching direction, we swap the column
    // order (the departure station will always be first).
    if (swapStations == true) {
        temp = fromStation;
        fromStation = toStation;
        toStation = temp;
    }

    // Select timetable
    var table = getTable(day, direction);

    // Rebuild select lists
    var i=1; // 1st is "Train No."
    var count = table.length;
    var station, fromSelected = -1, toSelected = -1;
    var fromOptions = "";
    var toOptions = "";
    for (; i < count; i++) {
        station = table[i][0];

        if (station == fromStation) {
            fromSelected = i - 1;
        }
        fromOptions = fromOptions + "<option>" + station + "</option>";

        if (station == toStation) {
            toSelected = count - i - 1;
        }
        toOptions =  "<option>" + station + "</option>" + toOptions;
    }
    fromSelect = '<select id="from" onchange="rewriteTable(false);">' + fromOptions + '</select>';
    toSelect = '<select id="to" onchange="rewriteTable(false);">' + toOptions + '</select>';

    // Try to select what we used to have, may not be possible because of
    // day change.
    if (fromSelected < 0) {
        fromSelected = 0;
        fromStation = table[1][0];  // 1st is "Train No."
    }
    if (toSelected < 0) {
        toSelected = 0;
        toStation = table[count - 1][0];
    }

    var schedules = "";
    if (fromStation != toStation) { // If you selected same arrival and departure station, show no times.

        // Get trains, departure times and arrival times
        var trains = table[0]; // start from 1, 1st is "Train No."
        var fromTimes, toTimes;
        for (i = 1; i < count; i++) {
            var station = table[i][0];
            if (station == fromStation) {
                fromTimes = table[i];
            } else if (station == toStation) {
                toTimes = table[i];
            }
            if (fromTimes != undefined && toTimes != undefined) {
                break;
            }
        }

        // Rebuild schedule
        var count = trains.length;
        for (i = 1; i < count; i++) { // 1st is station name or "Train No."
            schedules += "<tr><td>" + trains[i] + "</td><td class='time'>";

            departureTime = fromTimes[i];
            departureTime = departureTime.substring(0, departureTime.length - 1); // cut 'M'
            schedules += departureTime + "</td><td class='time'>";

            arrivalTime = toTimes[i];
            arrivalTime = arrivalTime.substring(0, arrivalTime.length - 1); // cut 'M'
            schedules += arrivalTime + "</td></tr>";
        }
    }

    // Write the table
    writeTable(day, direction, fromSelect, toSelect, schedules);

    // Finally select for real
    fromNode = document.getElementById("from");
    toNode = document.getElementById("to");
    fromNode.selectedIndex = fromSelected;
    toNode.selectedIndex = toSelected;
    
    // Store values into cookies for later retrieval
    createCookie("day", day, 365);
    createCookie("direction", direction, 365);
    createCookie("fromStation", fromStation, 365);
    createCookie("toStation", toStation, 365);
}

function writeTable(day, direction, fromSelect, toSelect, schedules) {
    // Write the table. This is pretty yucky, but Internet Explorer Mobile
    // in WM5 and WM6 does not allow us the modify table via DOM, and the
    // only way seems to be to write the whole table at once.
    document.getElementById("body").innerHTML = '\
<table id="table"> \
<thead id="thead"> \
<tr><th colspan="2" id="topleft"><input id="day" onclick="swapButtonValue(\'day\', weekday, weekend);" value="' +
  day + '" type="button"></input> \
<a href="/" onclick="about(event);">About</a></th><th id="topright"><input type="button" id="direction" onclick="swapButtonValue(\'direction\', northbound, southbound);" value="' +
  direction + '"></input></th></tr> \
<tr><th id="train">Train</th><th class="schedulehead">' +
  fromSelect + '</th><th class="schedulehead">' + toSelect + '\
</th><tr> \
</thead> \
 \
<tbody id="schedule">' + schedules + ' \
</tbody> \
</table>';
}

function onResize() {
    // once the schedule is in fixed size with scrollbar, need to respond to resize
}

function createCookie(name, value, days) {
    var cookieVal = name + "=" + value;
    
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 86400000)); // 1 day in ms
        cookieVal = cookieVal + "; expires=" + date.toGMTString();
    }

    document.cookie = cookieVal;
}

function readCookie(name) {
    var cookies = document.cookie.split("; ");
    for(var i=0; i < cookies.length; i++) {
        var nameValue = cookies[i].split("=");
        if (unescape(nameValue[0]) == name) {
            return unescape(nameValue[1]);
        }
    }
    return null;
}

function onLoad() {
    // Read previous settings, if any
    var day = readCookie("day");
    var direction = readCookie("direction");
    var fromStation = readCookie("fromStation");
    var toStation = readCookie("toStation");
    // Don't trust cookie values without checking
    if (day != weekday && day != weekend) {
        day = weekday
    }
    if (direction != northbound && direction != southbound) {
        direction = northbound;
    }
    if (fromStation.match(/[^a-zA-Z0-9 \.]/)) { // ensures no markup
        fromStation = ""; // rewriteTable will pick the right value
    }
    if (toStation.match(/[^a-zA-Z0-9 \.]/)) { // ensures no markup
        toStation = ""; // rewriteTable will pick the right value
    }
    
    // Initialize
    writeTable(day,
               direction,
               '<select id="from" onchange="rewriteTable(false);"><option>' + fromStation + '</option></select>',
               '<select id="to" onchange="rewriteTable(false);"><option>' + toStation + '</option></select>',
               '');

    // Fill with real data
    rewriteTable(false);

    // XXX resize?
}

function about(event) {
    alert("CaltrainJS 0.2.3\n(C) Heikki Toivonen 2008\nhjtoi at comcast dot net");
    event.preventDefault();
}
</script>
</head>

<body id="body" onload="onLoad();" onresize="onResize();">
<noscript><p>Javascript required!</p></noscript>
</body>
