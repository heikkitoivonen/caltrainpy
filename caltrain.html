<head>
<title>CaltrainJS</title>
<style type="text/css">
body, html {
  /* Since we are intended for small displays, remove all unnecessary space around */
  margin: 0;
}

#topright {
  text-align: right;
  padding-right: 0;
}

#topleft {
  text-align: left;
  padding-left: 0;
}

#train {
  text-align: left;
  border-bottom: solid 1px black; /* Same as in .schedulehead */
  background-color: pink;
}

th.schedulehead {
  border-bottom: solid 1px black;
  border-left: solid 1px black;
  background-color: pink;
}

td.time {border-left: solid 1px black;}

table {
  border-collapse: collapse;
  margin: 1px;
}

tbody > tr:hover {background-color: lightgrey;}

select, option {font-size: x-small;}
th, td {font-size: small;}

/* Now the tricky stuff, getting vertical scrollbar for times */
/* This works pretty good in Firefox, but in IE cells become too high,
   and there is no scrollbar.*/
/*

  clear: both;
  height: 270px;
  overflow: auto;
  overflow-x: hidden;
}
*/
</style>

<!-- var timetables = eval(json schedule); -->
<script src="schedule.js" type="text/javascript"></script>

<script type="text/javascript">
var weekday = "Mon-Fri";
var weekend = "Weekend";
var northbound = "Northbound";
var southbound = "Southbound";

function swapButtonValue(id, val1, val2) {
    var node = document.getElementById(id);

    if (node.value == val1) {
        node.value = val2;
    } else {
        node.value = val1;
    }

    updateStations(id == "direction"); // Swap on direction change

    updateSchedule();
}

function getTable(day, direction) {
    var table;
    if (day == weekday) {
        if (direction == northbound) {
            table = timetables[0];
        } else {
            table = timetables[1];
        }
    } else {
        if (direction == northbound) {
            table = timetables[2];
        } else {
            table = timetables[3];
        }
    }
    return table;
}

function updateStations(swapStations) {
    // Get state
    // XXX refactor
    var fromNode = document.getElementById("from");
    var fromStation = fromNode.options[fromNode.selectedIndex].text;
    var toNode = document.getElementById("to");
    var toStation = toNode.options[toNode.selectedIndex].text;
    var day = document.getElementById("day").value;
    var direction = document.getElementById("direction").value;

    // This makes it so that when switching direction, we swap the column
    // order (the departure station will always be first).
    if (swapStations == true) {
        temp = fromStation;
        fromStation = toStation;
        toStation = temp;
    }

    // Rebuild stations
    // Empty lists
    var use_innerHTML = false;
    try {
        fromNode.options.length = 0;
        toNode.options.length = 0;
    } catch (err) {
        // In IE Mobile length is readonly, we deal with this below
        use_innerHTML = true;
    }

    // Select table
    var table = getTable(day, direction);

    // Rebuild lists
    var i=1; // 1st is "Train No."
    var count = table.length;
    var station, fromSelected = -1, toSelected = -1;
    var fromOptions = "";
    var toOptions = "";
    for (; i < count; i++) {
        station = table[i][0];

        if (station == fromStation) {
            fromSelected = i - 1;
        }
        if (use_innerHTML == false) {
            fromNode.options[i - 1] = new Option(station, "");
        } else {
            fromOptions = fromOptions + "<option>" + station + "</option>";
        }

        if (station == toStation) {
            toSelected = count - i - 1;
        }
        if (use_innerHTML == false) {        
            toNode.options[count - i - 1] = new Option(station, "");
        } else {
            toOptions =  "<option>" + station + "</option>" + toOptions;
        }
    }
    if (use_innerHTML == true) {
        fromNode.parentNode.innerHTML = '<select id="from" onchange="updateSchedule();">' + fromOptions + '</select>';
        toNode.parentNode.innerHTML = '<select id="to" onchange="updateSchedule();">' + toOptions + '</select>';
        fromNode = document.getElementById("from");
        toNode = document.getElementById("to");
    }

    // Try to select what we used to have
    if (fromSelected >= 0) {
        fromNode.selectedIndex = fromSelected;
    } else {
        fromNode.selectedIndex = 0;
    }
    if (toSelected >= 0) {
        toNode.selectedIndex = toSelected;
    } else {
        toNode.selectedIndex = 0;
    }
}

function updateSchedule() {
    // Clear schedule
    var scheduleNode = document.getElementById("schedule").cloneNode(false);
    var tableNode = document.getElementById("table")
    tableNode.removeChild(document.getElementById("schedule"));

    // Get state
    // XXX refactor
    var fromNode = document.getElementById("from");
    var fromStation = fromNode.options[fromNode.selectedIndex].text;
    var toNode = document.getElementById("to");
    var toStation = toNode.options[toNode.selectedIndex].text;
    var day = document.getElementById("day").value;
    var direction = document.getElementById("direction").value;

    // Select table
    var table = getTable(day, direction);

    // Get trains, departure times and arrival times
    var trains = table[0]; // start from 1, 1st is "Train No."
    var fromTimes, toTimes;
    for (var i in table) {
        var station = table[i][0];
        if (station == fromStation) {
            fromTimes = table[i];
        } else if (station == toStation) {
            toTimes = table[i];
        }
        if (fromTimes != undefined && toTimes != undefined) {
            break;
        }
    }

    // IE requires this to be in the table, or insertRow etc. won't work
    tableNode.appendChild(scheduleNode);

    // Rebuild schedule
    i = 1; // 1st is station name or "Train No."
    var count = trains.length;
    for (; i < count; i++) {
        var tr = scheduleNode.insertRow(-1);

        trainNode = tr.insertCell(-1);
        trainNode.appendChild(document.createTextNode(trains[i]));

        fromNode = tr.insertCell(-1);
        departureTime = fromTimes[i];
        departureTime = departureTime.substring(0, departureTime.length - 1); // cut 'M'
        fromNode.appendChild(document.createTextNode(departureTime));
        fromNode.className = "time";

        toNode = tr.insertCell(-1);
        arrivalTime = toTimes[i];
        arrivalTime = arrivalTime.substring(0, arrivalTime.length - 1); // cut 'M'
        toNode.appendChild(document.createTextNode(arrivalTime));
        toNode.className = "time";
    }

    // select next train in schedule
    //var date = new Date();
    //var hour = date.getHours();
    //var min = date.getMinutes();
}

function onResize() {
    // once the schedule is in fixed size with scrollbar, need to respond to resize
}

function onLoad() {
    updateStations(false);

    updateSchedule();

    // XXX resize?
}

function about(event) {
    alert("CaltrainJS 0.2.1\n(C) Heikki Toivonen 2008");
    event.preventDefault();
}
</script>
</head>

<body onload="onLoad();" onresize="onResize();">
<table id="table">
<thead id="thead">
<tr><th colspan="2" id="topleft"><input id="day" onclick="swapButtonValue('day', weekday, weekend);" value="Mon-Fri" type="button"></input>
<a href="/" onclick="about(event);">About</a></th><th id="topright"><input type="button" id="direction" onclick="swapButtonValue('direction', northbound, southbound);" value="Northbound"></input></th></tr>
<tr><th id="train">Train</th><th class="schedulehead"><select id="from" onchange="updateSchedule();">
<option>Gilroy</option>
</select></th><th class="schedulehead"><select id="to" onchange="updateSchedule();">
<option>San Francisco</option>
</select>
</th><tr>
</thead>

<tbody id="schedule">
</tbody>
</table>
</body>
